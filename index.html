<!DOCTYPE html>
<html>
<head>
	<title>Train Database</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Moment.js Reference -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Train Time</h1> 
    <p>chooo chooooooo!</p> 
  </div>
	
	<div class="row">
	<div class="col-md-12">
	<div class="panel panel-primary">
  	<div class="panel-heading">Current Train Schedule</div>
	    
	  <table class="table table-striped" id="trainTable">
	    <thead>
	      <tr>
	        <th>Train Name</th>
	        <th>Destination</th>
	        <th>Frequency (min)</th>
	        <th>Next Arrival</th>
	        <th>Minutes Away</th>
	      </tr>
	    </thead>

	    <tbody>
	      
	    </tbody>
	  </table> <br>
	</div>
	</div>
	</div>

	<div class="row">
	<div class="col-md-6">

	<div class="panel panel-primary">
  	<div class="panel-heading">
  	<h3 class="panel-title"><strong>Add A Train</strong></h3>
		</div>

		<div class="panel-body">

		<form>
		  <div class="form-group">
		    <label for="trainName">Train Name</label>
		    <input type="name" class="form-control" id="trainNameInput">
		  </div>

		  <div class="form-group">
		    <label for="role">Destination</label>
		    <input type="role" class="form-control" id="destinationInput">
		  </div>

		   <div class="form-group">
		    <label for="role">First Train Time (HH:mm - military time)</label>
		    <input type="role" class="form-control" id="firstTimeInput">
		  </div>

		  <div class="form-group">
		    <label for="role">Frequency (min)</label>
		    <input type="role" class="form-control" id="frequencyInput">
		  </div>


		  <button type="submit" class="btn btn-primary" id="addATrain">Submit</button>
		</form>
	</div>
	</div>
	</div>
	</div>

</div>

<!-- Javascript -->
<script src="assets/train-logic.js"></script>

</body>
</html>
